<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Book 2019</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 900px;">
      <h1 class="text-center">Voting Book </h1>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <hr/>
      <div class="row">
        <div class="col-lg-12">
          <div id="booksRow" class="row">
            <!-- Book LOAD HERE -->
            <div id="bookTemplate" style="display: none;">
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel panel-default panel-pet">
                  <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                  </div>
                  <div class="panel-body">
                    <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="" data-holder-rendered="true">
                    <br/><br/>
                    <strong>Author: </strong><span class="book-author"></span><br/>
                    <strong>Publication Date: </strong><span class="book-date"></span><br/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr/>
          <br/>
       </div>
       </div>
        <div id="content" style="display: none;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
                <tbody id = "Results"></tbody>
              </tr>
            </thead>
          </table>
          <hr/>
          <p id="accountAddress" class="text-center"></p>
          <form onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="booksSelect">Select Book</label>
              <select class="form-control" id="booksSelect">
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
            <hr />
          </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
